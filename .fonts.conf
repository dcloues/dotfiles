<fontconfig>
  <match target="font">
    <test name="family">
      <string>ProggyCleanTT</string>
    </test>
    <edit name="pixelsize">
       <double>16</double>
    </edit>
    <edit name="antialias">
       <bool>false</bool>
    </edit>
    <edit name="hinting">
       <bool>false</bool>
    </edit>
  </match>

 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>none</const>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>

